<div class="container mt-5">
  <h2>Bootstrap Table - Currency and Date Example</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Amount (Currency)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>1234.56</td>
        <td>{{ '2023-11-23' | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
